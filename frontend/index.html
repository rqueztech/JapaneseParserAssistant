<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kanji Cleaner</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <h1 id="maintitle">Enter Japanese Text</h1>
    <div class="container">
        <div class="box">
            <form id="textForm">
                <label for="userInput">Enter your text:</label><br>
                <textarea id="userInput" name="userInput" rows="10" cols="30"></textarea><br>
                <input type="submit" value="Clean Text">
            </form>
            <button id="previousButton">Previous</button>
        </div>
        <br>
        <div id="titleContainer" class="container">
        </div>
        <div id="outputContainer" class="container">
        </div>
    </div>

    <script src="js/textclean.js"></script>
</body>
</html>
